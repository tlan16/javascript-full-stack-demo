root: true

env:
  node: true
  commonjs: true
  es6: true
  browser: false
  jest/globals: true

extends: 'eslint:recommended'

plugins:
  - jest

parserOptions:
  ecmaVersion: 2018

rules:
  eol-last: error
  eqeqeq: [error, allow-null]
  indent: [error, 2, { SwitchCase: 1 }]
  no-trailing-spaces: error
  no-unused-vars: [error, { vars: all, args: none, ignoreRestSiblings: true }]
  linebreak-style: [error, unix]
  quotes: [error, single]
