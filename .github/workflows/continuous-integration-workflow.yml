name: Node CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: [backend] npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm test
          cd -
        env:
          CI: true
